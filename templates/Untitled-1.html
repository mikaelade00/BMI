<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction</title>
</head>

<body style="background: #000;">
    <h1 style="color:rgb(110, 189, 108);">Body Mash Index Machine Learning Prediction</h1>
    <form action="/predict" method="post">
        <label style="color:rgb(110, 189, 108);" for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label style="color:rgb(110, 189, 108);" for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required>
        <br><br>

        <label style="color:rgb(110, 189, 108);" for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    {% if prediction_result %}
    <h2 style="color:rgb(110, 189, 108);">{{ prediction_result }}</h2>
    {% endif %}
</body>

</html>
